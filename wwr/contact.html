<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lima's Rafting Club, rafting club, rafting, adventure">
    <meta name="author" content="Wesley Pontes Lima">
    <title>Lima's Rafting Club | Contac Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/rafting.css">
    
</head>
<body>
    <header class="container-grid-header">
        <img src="images/logo16_200.png" alt="rafting logo" class="logo">
        <nav class="container-flex-nav">
            <a href="index.html">Home Page</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="container-contact">
            <h1>Contact Us</h1>
            <figure>
                <img src="./images/map-icon.png" alt="map-icon">
                <figcaption>Adress</figcaption>
            </figure>
            <figure>
                <img src="./images/email-icon.png" alt="email-icon">
                <figcaption>Email</figcaption>
            </figure>
            <figure>
                <img src="./images/phone-icon.png" alt="phone-icon">
                <figcaption>Phone</figcaption>
            </figure>
            <div class="container-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d8265.196838864043!2d-50.7679737973289!3d-29.426247807849972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1733504183986!5m2!1spt-BR!2sbr" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="container-employee">
            <figure>
                <img src="/wwr/images/employee-happy1.jpg" alt="employee-happy-1">
                <figcaption>Employees testing the Rafting</figcaption>
            </figure>
            <figure>
                <img src="/wwr/images/employee-happy2.jpg" alt="">
                <figcaption>Employees in a peaceful track</figcaption>
            </figure>
            <figure>
                <img src="/wwr/images/employee-happy3.jpg" alt="">
                <figcaption>Employees's family</figcaption>
            </figure>
        </div>
        <div class="conteiner-form">
            <h1>Comment Section</h1>
            <form>
                <fieldset>
                    <label for="user_name">User Name:</label>
                    <input type="text" id="user_name"><br>

                    <label for="user_mail">User Mail</label>
                    <input type="email" id="user_mail"><br>

                    <p>Purpose of the Message:</p>
                    <input type="radio" name="general-inquiry" id="general-inquiry">
                    <label for="general-inquiry">General Inquiry</label>

                    <input type="radio" name="reservation-question" id="reservation-question">
                    <label for="reservation-question">Reservation Question</label>

                    <input type="radio" name="website-suggestions" id="website-suggestions">
                    <label for="website-suggestions">Website Suggestions</label><br>

                    <textarea name="" id="">Your Message Here...</textarea><br>

                    <label for="monthly">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="" id="monthly"><br>

                    <button>Send</button>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p></p>
        <div class="social-media">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="facebook logo"></a>
            <a href="https://x.com"><img src="images/midia-social.jpg" alt="x logo"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="instagram logo"></a>
            <a href="https://app.moqups.com/rvyCxZ0qunwzSP9An3sipTJrxb1xaegT/view/page/ad64222d5">Contact Us Wireframe</a>
        </div>
    </footer>
</body>
</html>
